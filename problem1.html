<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Euler Problem1</title>
</head>
<body>
    <div> 
        <h1>Problem1</h1>
        <h3><a href="http://euler.synap.co.kr/prob_detail.php?id=1">Project Euler Problem1</a></h3>
        <p>10보다 작은 자연수 중에서 3 또는 5의 배수는 3, 5, 6, 9 이고, 이것을 모두 더하면 23입니다.</p>
        <p>1000보다 작은 자연수 중에서 3 또는 5의 배수를 모두 더하면 얼마일까요?</p>
    </div>
    <script>

        var i = 1;
        var sum = 0;

        while(i < 1000) {

            if( i % 3 == 0 || i % 5 == 0) {
                sum += i;
                document.write(sum+" + ");
            }

            i++;
        } 
        document.write("<br> = "+sum);
        
    </script>
</body>
</html>
